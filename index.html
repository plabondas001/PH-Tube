<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./logo/Logo.png" type="image/x-icon">
    <title>PH-TUBE</title>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto mt-5 py-5 flex justify-between border-b-1 border-gray-200">
            <div class="logo">
                <img class="hover:cursor-pointer w-35" src="./logo/Logo.png" alt="">
            </div>
            <div class="view">
                <button class="btn bg-gray-300">Sort By View</button>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
        <nav id="category-container" class="py-5 flex justify-center gap-5">
            <div>
                <button onclick="videoCategories()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
